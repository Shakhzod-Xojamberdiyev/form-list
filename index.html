<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="left-box">
                <a class="web" href="">frontend and backend</a>
                <h2 class="web-h2">Learn to program by watching professionals</h2>
                <p class="web-p">See how experienced developers solve problems in real time</p>
                <a class="web-2" href="">Try it free 7 days, then $20/mo</a>
            </div>
            <div class="right-box">
               
                <form class="form" action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">
                    <h2 class="right-box-h2">Sign up for the course and get free 7 days</h2>
                    <input 
                    class="form-list-first" 
                    name="usernamee"
                    type="text"
                    aria-label="enter your user name"
                    placeholder="Name"
                    required
                    >
                    <hr>
                    
                    <input 
                    class="form-list" 
                    name="lastnamee"
                    type="text"
                    aria-label="enter your last name"
                    placeholder="Last Name"
                    required
                    >
                   <hr>
                    <input 
                    class="form-list"
                    name="emailadress" 
                    type="email"
                    aria-label="enter your email adress"
                    placeholder="Email Adress"
                    required
                    >
                   <hr>
                    <input 
                    class="form-list"
                    name="passwordd" 
                    type="password" 
                    aria-label="enter your password"
                    placeholder="Password"
                    required
                    >
                    <hr>
                    <button
                    class="button"
                    type="submit">
                        CLAIM YOUR FREE TRIAL
                    </button>
                    <p class="form-p">
                        By clicking the button, you are agreeing to our <a class="form-a" href="">Terms and Services</a> 
                    </p>
                    

                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
